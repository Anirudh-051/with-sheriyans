<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        This is a h1 text
    </h1>
    <script>
        let h1 = document.querySelector("h1");
        h1.addEventListener("click",function(){
            h1.textContent = "Hello World";
        });
    </script>
</body>
</html>
